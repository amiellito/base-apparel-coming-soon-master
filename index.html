<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="button-nrml.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="main">
          <div class="logo">
            <img src="/images/logo.svg" alt="logo" />
          </div>

          <div class="hero-m"></div>

          <div class="title">
            <h1>
              <span class="h1-em">We're</span><br />
              coming<br />
              soon
            </h1>
          </div>

          <div class="copy">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>

          <div class="eform">
            <input type="text" placeholder="Email Address" />
            <div class="error-icon"></div>
            <button class="btn" type="submit">></button>
            <small>Please provide a valid email</small>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="hero-d"></div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Amiel Lapuebla</a>.
      </p>
    </footer>
  </body>
</html>
